name: CI

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  test:
    name: Desktop tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libncurses-dev

      - name: Configure
        run: cmake -B build -DENABLE_SANITIZERS=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ./build/test_rc_monitor

  build-android:
    name: Android ${{ matrix.abi }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -B build \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Upload .so
        uses: actions/upload-artifact@v4
        with:
          name: librc_monitor-${{ matrix.abi }}
          path: build/librc_monitor.so

  package:
    name: Package artifacts
    needs: build-android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all ABI artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Assemble distribution
        run: |
          mkdir -p rc-monitor-android/jniLibs/arm64-v8a
          mkdir -p rc-monitor-android/jniLibs/armeabi-v7a
          mkdir -p rc-monitor-android/jniLibs/x86_64
          mkdir -p rc-monitor-android/java/space/yasha/rcmonitor
          mkdir -p rc-monitor-android/include

          cp artifacts/librc_monitor-arm64-v8a/librc_monitor.so  rc-monitor-android/jniLibs/arm64-v8a/
          cp artifacts/librc_monitor-armeabi-v7a/librc_monitor.so rc-monitor-android/jniLibs/armeabi-v7a/
          cp artifacts/librc_monitor-x86_64/librc_monitor.so      rc-monitor-android/jniLibs/x86_64/

          cp java/space/yasha/rcmonitor/*.java rc-monitor-android/java/space/yasha/rcmonitor/
          cp include/rc_monitor.h          rc-monitor-android/include/

      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: rc-monitor-android
          path: rc-monitor-android

  release:
    name: GitHub Release
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download distribution
        uses: actions/download-artifact@v4
        with:
          name: rc-monitor-android
          path: rc-monitor-android

      - name: Create zip
        run: zip -r rc-monitor-android.zip rc-monitor-android

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: rc-monitor-android.zip
          generate_release_notes: true
